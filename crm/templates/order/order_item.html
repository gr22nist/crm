{% macro order_item(item) %}
<li class="data_list">
    <a href="{{ url_for('order.order_detail', order_id=item['Id']) }}">
        <div class="date_cell">
            <span class="badge">{{ item['Id'] }}</span>
            <span>{{ item['OrderAt'] }}</span>
            <span>{{ item['storename'] }}</span>
            <span>{{ item['username'] }}</span>
        </div>
    </a>
</li>
{% endmacro %}
