{% extends "./base.html" %}
{% block title %}USER DETAIL{% endblock %}

{% block content %}
<section class="order_detail">
    <h1>주문 상세 내역</h1>
    <p><strong>주문 아이디:</strong> {{ order['Id'] }}</p>
    <p><strong>주문 일자</strong> {{ order['OrderAt'] }}</p>
    <p><strong>상점명:</strong> {{ order['StoreId'] }}</p>
    <p><strong>주문자명:</strong> {{ order['orderId'] }}</p>
    <a href="{{ url_for('order.get_order') }}">돌아가기</a>
</section>
{% endblock %}
