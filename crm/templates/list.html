{% macro render_list(headers, items, item_template) %}
<section class="content">
    <ul class="list_header">
        <li>
            {% for header in headers %}
            <span>{{ header }}</span>
            {% endfor %}
            <ul class="list_item">
                {% for item in items %}
                {{ item_template(item) }}
                {% endfor %}
            </ul>
        </li>
    </ul>
</section>
{% endmacro %}
