{% macro user_item(item) %}
<li class="data_list">
    <a href="{{ url_for('user.user_detail', user_id=item['Id']) }}">
        <div class="date_cell">
            <span>{{ item['Name'] }}</span>
            <span>{{ item['Gender'] }}</span>
            <span>{{ item['Age'] }}</span>
            <span>{{ item['Birthdate'] }}</span>
        </div>
    </a>
</li>
{% endmacro %}
