{% macro store_item(item) %}
    <li class="data_list">
        <a href="{{ url_for('store.store_detail', store_id=item['Id']) }}">
            <div class="date_cell">
                <span>{{ item['Name'] }}</span>
                <span>{{ item['Type'] }}</span>
                <span>{{ item['Address'] }}</span>
            </div>
        </a>
    </li>
{% endmacro %}
