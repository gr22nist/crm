{% macro orderitem_item(item) %}
<li>
    <span>{{ item['Id'] }}</span>
    <a href="{{ url_for('order.order_detail', order_id=item['Id']) }}">
        <span>{{ item['OrderId'] }}</span>
    </a>
    <a href="{{ url_for('item.item_detail', item_id=item['Id']) }}">
        <span>{{ item['ItemId'] }}</span>
    </a>
</li>
{% endmacro %}
