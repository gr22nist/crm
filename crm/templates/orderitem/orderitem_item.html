{% macro orderitem_item(item) %}
<li class="data_list">
    <div class="date_cell">
        <span class="badge">{{ item['Id'] }}</span>
        <span class="badge"><a href="{{ url_for('order.order_detail', order_id=item['Id']) }}">{{ item['OrderId'] }}</a></span>
        <span class="badge"><a href="{{ url_for('item.item_detail', item_id=item['Id']) }}">{{ item['ItemId'] }}</a></span>
    </div>
</li>
{% endmacro %}
